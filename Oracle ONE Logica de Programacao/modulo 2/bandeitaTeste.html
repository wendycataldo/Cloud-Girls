<canvas width="600" height="400"></canvas> 

<script>

	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle = "lightgrey"; // 
	pincel.fillRect(0 , 0 , 600, 400); // posiçao dos retangulos precisa de todos os 4 pontos para desenhar o retangulo x1,y1, x2,y2

	pincel.fillStyle = "green"
	pincel.fillRect(0, 0, 200, 400);

	pincel.fillStyle = "red"
	pincel.fillRect(400, 0, 200, 400);

	pincel.fillStyle= "yellow";
	pincel.beginPath();
	pincel.moveTo(300, 200); // x,y
	pincel.lineTo(200, 400);
	pincel.lineTo(400, 400);
	pincel.fill();

	pincel.fillStyle= "yellow"; //cor
	pincel.beginPath(); // começar um novo desenho
	pincel.moveTo(300, 200); // x,y
	pincel.lineTo(200, 0);
	pincel.lineTo(400, 0);
	pincel.fill();


	pincel.fillStyle= "blue";
	pincel.beginPath();
	pincel.arc(300, 200, 50, 0, 2 * 3.14);
	pincel.moveTo(200, 0);
	pincel.moveTo(400, 0);
	pincel.fill();
</script>
