<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var comeco = 1500;
    var fim = 2021;
    var geracao = (fim - comeco)/28;

    mostra("Do ano de  " + fim + " se passaram " + geracao + " gerações!!");

</script>
