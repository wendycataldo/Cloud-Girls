<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    
    var numinicio = 30;
    var numfinal = 40;
    mostra("Contaguem do " +numinicio+ " ate " + numfinal + ":");
    while(numinicio <= numfinal){
        if(numinicio == 33 | numinicio == 37){
        }else{
            mostra("Numeros: " + numinicio);
        }
        numinicio = numinicio + 1;
    }
    mostra("Fim!! ");
   
</script>
